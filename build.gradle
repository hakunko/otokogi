plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'  // Thymeleaf用
    implementation 'org.springframework.boot:spring-boot-starter-web'  // Webアプリケーション用
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // Spring Data JPA
    compileOnly 'org.projectlombok:lombok'  // Lombok（コンパイル時にコード生成）
    developmentOnly 'org.springframework.boot:spring-boot-devtools'  // 開発用ツール（自動リロード）
    runtimeOnly 'org.postgresql:postgresql'  // PostgreSQLのJDBCドライバ（Supabase用）
    annotationProcessor 'org.projectlombok:lombok'  // Lombokのアノテーション処理
    testImplementation 'org.springframework.boot:spring-boot-starter-test'  // テスト用
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'  // JUnit用
    implementation 'org.springframework.security:spring-security-crypto'  // 暗号化関連
}

}

tasks.named('test') {
	useJUnitPlatform()
}
